<!-- PROFILE PAGE -->
<div ng-if="!user">
    <h2>Sign in to see your profile!</h2>
</div>
<div ng-if="user" class="profile" ng-init="selectQuiz=1">
    <div class="profileInfo">
        <div class="profileName">
            <img src="{{user.photoURL}}">
            <!--PLACEHOLDERS-->
        </div>
        <div class="profilePoints">
            <h2>{{user.displayName}}</h2>
            <!--PLACEHOLDERS-->
            <h3>Points: 999</h3>
            <!--PLACEHOLDERS-->
        </div>
    </div>
    <div class="profileMenu">
        <button class="defaultBtn" ng-click="selectQuiz=1">Quizzes</button>
        <button class="defaultBtn" ng-click="selectQuiz=0">Further Reading</button>
        <button class="defaultBtn" ng-click="logout()">Logout</button>
    </div>
    <div class="container-fluid">
        <div class="row">
        	<div class="col-sm-12 col-md-3"></div>
            <div class="profileBody col-9" ng-show="selectQuiz">
                <h2>Quizzes</h2>
            </div>
            <div class="profileBody col-9" ng-show="!selectQuiz">
                <h2>Further Reading</h2>
                <div class="furtherHolder">
                    <div class="furtherCard">
                        <img src="https://1.bp.blogspot.com/-mTHc1c2DevA/WEDyKE1Mf7I/AAAAAAAAA8Q/mLb9vZa_l6Il2LAQm41St6cEPKmR6zb-ACLcB/s1600/w3schools_logo.png" alt="logo">
                        <h4>W3Schools</h4>
                        <a href="http://www.w3schools.com">www.w3schools.com</a>
                        <p>Something super cool about the school, here but keep it below 100 characters or so.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
