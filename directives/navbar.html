<div class="navbar">
    <img class='logo' src="/images/placeholder.jpg" alt="Logo">
    <div class="searchBar centerise">
        <i class="material-icons">search</i>
        <input type="text" name="" ng-model='search' placeholder="Search..." ng-init="search = ''">
    </div>
    <a href="#" class="navItem centerise">
        <img src="/images/pythonLogo.ico" alt="PythonLogo">
        Python
    </a>
    <a href="#" class="navItem centerise">
        <img src="/images/webDevLogo.png" alt="WebLogo">
        Web Dev
    </a>
    <a href="#" class="navItem centerise">
        <img src="/images/cppLogo.png" alt="CppLogo">
        C++
    </a>
    <div class="loginBtn centerise">
        <button ng-click="googleLogin()" ng-show="!user">Login</button>
        <button ng-show="user" ng-click="logout()">Logout</button>
        <a href="#!/admin" ng-show="user"><button>A</button></a>
    </div>
</div>
<div ng-show="user" class="userWelcome centerise">
    <p>Welcome, {{user.displayName}} <img src="{{user.photoURL}}" alt="Google photo of {{user.displayName}}"></p>
</div>
